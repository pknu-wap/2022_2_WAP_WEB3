  <header class="masthead">
    <div class="container">
      <div class="profile">
        <div class="line1">
          <img class="profileImg"

          <h2 class="profileName"> 님, 환영합니다!</h2>

        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto;" >
          <label for="staticEmail" class="col-sm-2 col-form-label text-dark">활동명</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="활동명" color="gray">
          </div>
        </div>
        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto;">

          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="보컬/댄스/연주" color="gray">
          </div>
        </div>
        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto;">
          <label for="inputPassword" class="col-sm-2 col-form-label text-dark" color="black">소개</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="inputPassword" value="소개" color="gray">
          </div>
        </div>
        <div class="mb-3 row"></div>

        <button type="button" class="btn btn-primary border-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          style="background-color: #ffcc04;">아티스트 정보 등록/수정</button>


        <!--modal-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">아티스트 정보를 입력해주세요.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3 text-start">
                    <label for="recipient-name" class="col-form-label text-dark">활동명 : </label>
                    <input type="text" class="form-control" id="recipient-name" required>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="message-text" class="col-form-label text-dark">장르 : </label>
                    <input type="text" class="form-control" id="recipient-name" required>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="message-text" class="col-form-label text-dark">소개 : </label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="formFile" class="form-label text-dark">프로필 이미지 등록</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary border-0" style="background-color: #ffcc04;">수정</button>
              </div>
            </div>
          </div>
