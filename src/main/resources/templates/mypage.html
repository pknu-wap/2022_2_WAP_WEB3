<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/assets/img/logo_2.png" alt="..." /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          		<li class="nav-item"><a class="nav-link" href="/page/enroll">공연등록</a></li>
                <li class="nav-item"><a class="nav-link" href="/members/login" id="login_tab">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/members/join" id="join_tab">회원가입</a></li>
				<li class="nav-item"><a class="nav-link" href="/members/logout" id="logout_tab">로그아웃</a></li>
                <li class="nav-item"><a class="nav-link" href="/mypage">마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead">
    <div class="container">
      <div class="mypage">
        <div class="profile">
          <div class="line1">
            <img class="profileImg" name="profileImg"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
            <h2 class="profileName" id="topName"></h2>
            <h2 class="profileMsg">님, 반갑습니다!</h2>
          </div>
        </div>

        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto; border-radius: 15px;">
          <label for="staticEmail" class="col-sm-2 col-form-label text-dark">활동명</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="resultName" value="활동명" color="gray">
          </div>
        </div>
        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto; border-radius: 15px;">
          <label for="staticEmail" class="col-sm-2 col-form-label text-dark" color="black">장르</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="resultGenre" value="보컬/댄스/연주" color="gray">
          </div>
        </div>
        <div class="mb-3 row w-75" style="background-color: #F8F8F8; float: none; margin:0 auto; border-radius: 15px;">
          <label for="inputPassword" class="col-sm-2 col-form-label text-dark" color="black">소개</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="resultMsg" value="소개" color="gray">
          </div>
        </div>
        <div class="mb-3 row"></div>

        <button type="button" class="btn btn-primary border-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          style="background-color: #ffcc04;">아티스트 정보 등록/수정</button>


        <!--modal-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">아티스트 정보를 입력해주세요.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="mypageForm">
                  <div class="mb-3 text-start">
                    <label for="recipient-name" class="col-form-label text-dark">활동명 : </label>
                    <input type="text" class="form-control" id="artistName" required name="artistName">
                  </div>
                  <div class="mb-3 text-start">
                    <label for="message-text" class="col-form-label text-dark">장르 : </label>
                    <input type="text" class="form-control" id="genre" required name="genre">
                  </div>
                  <div class="mb-3 text-start">
                    <label for="message-text" class="col-form-label text-dark">소개 : </label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="formFile" class="form-label text-dark">프로필 이미지 등록</label>
                    <input class="form-control" type="file" id="imgUpload" accept="image/*" name="file">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary border-0" id="changeBtn"
                  style="background-color: #ffcc04;">수정</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/js/scripts.js"></script>
  
  <script src="/js/mypage.js"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
<script>
$.ajax({
	url: "/members/loginCheck",
	type: "GET",
	
	success: function (data) {
		console.log(data.isLogin);
		if (data.isLogin == null){
			document.getElementById('login_tab').style.display='block';
			document.getElementById('join_tab').style.display='block';
			document.getElementById('logout_tab').style.display='none';

		}
		else{
			document.getElementById('login_tab').style.display='none';
			document.getElementById('join_tab').style.display='none';
			document.getElementById('logout_tab').style.display='block';
		}
	},
	error: function (xhr, status, error) {
		alert(xhr.responseText);
	},
	complete: function (xhr, status) { }
});
</script>
