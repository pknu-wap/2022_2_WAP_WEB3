        <form method="post" action="서버의url" id="login-form" name="sign-up">
          
          <h5 class="form-text">이메일</h5>
          <input type="text" name="email" placeholder="busker@example.com" required>

          <h5 class="form-text">비밀번호</h5>

  <script>

    var password = document.getElementById('password');
    var confirmPassword = document.getElementById('confirmPassword');
    var email = docoument.getElementById('email');

    // password와 confirmPassword의 일치 여부 확인
    function psReCheck() {
      if (password.value != confirmPassword.value) {
        confirmPassword.setCustomValidity("비밀번호가 일치하지 않습니다.");

      }
      else {
        confirmPassword.setCustomValidity("");
      }
    }
    confirmPassword.onkeyup = psReCheck();


    // password는 4자 이상 ~ 16자 이하의 값
    function psLengthCheck() {
      if (password.value.length < 4) {
        password.setCustomValidity("네 글자 이상 입력해주세요.");
      }
      else {
        password.setCustomValidity("");
      }
    }
    password.onkeyup = psLengthCheck();


    function postEmail() {
      var reqURL = emailCheck
      var emailData = { "email": email }

      console.log("[postEmail] : [request Data] : " + JSON.stringify(emailData));

      $.ajax({
        url: reqURL,
        data: JSON.stringify(emailData),
        type: "POST",
        async: true,
        dataType: "JSON",
        contentType: "application/json; charset=utf-8"

      })
    }
    password.onkeyup = postEmail();

  </script>
