  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
      <div class="masthead-heading text-uppercase">Welcome to Busker Busker!</div>
      <h2 class="text-uppercase" style="margin-bottom:2rem;">부산 버스킹 공연 소개사이트 <br>Busekr Busker에 오신 것을 환영합니다!</h2>
      <a class="btn btn-primary btn-xl text-uppercase" href="/page/enroll">공연 등록하기!</a>
    </div>
  </header>
  <section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">test2공연소개</h2>
          	<tr th:each="list : ${postlist}">
          		<td><span th:text="${list.post_num}"></span></td>
          		<td>
          			<a th:href="@{/page/post/{post_num}(post_num=${list.post_num})}">
          				<span th:text="${list.content}"></span>
          			</a>
          		</td>
          		<td><span th:text="${list.location}"></span></td>
          		<td><span th:text="${list.date}"></span></td>
          		<br/>
          	</tr>
          <br/>
        </div>
        <!-- 공연소개 -->
        
    </div>
</section>
