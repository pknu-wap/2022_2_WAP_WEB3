  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
      <div class="join-wrapper">
            <h2>회원가입</h2>
            <form method="post" action="서버의url" id="login-form" name="sign-up">

                <h5 class="form-text">이름</h5>
                <input type="text" name="name" placeholder="Name" required maxlength="10">
            
                <h5 class="form-text">이메일</h5>
                <input type="text" name="email" placeholder="busker@example.com" required>
                
                <h5 class="form-text">비밀번호</h5>
                <input type="password" name="password" id="password" placeholder="Password" 
                required maxlength="16" onchange="psLengthCheck()">

                <h5 class="form-text">비밀번호 확인</h5>
                <input type="password" name="confirmPassword" id="confirmPassword"
                 placeholder="Confirm Password" required maxlength="16" onchange="psReCheck()">
                
                
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
  </header>
